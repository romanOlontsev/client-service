#App
tariffs.client.base-url=http://localhost:8082
#Spring Boot
spring.mvc.log-resolved-exception=false
#Hibernate
org.hibernate.envers.audit_strategy=org.hibernate.envers.strategy.ValidityAuditStrategy
#Db
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ENABLE_SELECTIVE
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.default_schema=products_app
#Kafka
spring.kafka.consumer.group-id=custom-group
#Liquibase
spring.liquibase.enabled=false